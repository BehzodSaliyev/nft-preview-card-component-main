<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="blanket">
    <div class="blanket-wrapper">
      <div class="blanket-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" width="300px">
      </div>
      <div class="blanket-description">
        <div class="blanket-description__title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="blanket-description__content">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="blanket-description__footer">
          <div class="crypto-pointer">
            <img src="images/icon-ethereum.svg" alt="Ethereum"><span>0.041 ETH</span>
          </div>
          <div class="deadline">
            <img src="images/icon-clock.svg" alt="Clock"><span>3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="blanket-author">
        <img src="images/image-avatar.png" alt="Author avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>

</html>
